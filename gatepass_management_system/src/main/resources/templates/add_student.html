<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>home page</title>
  </head>
  <body>
    <h1>GatePass Management System</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center text-primary">Add Student</h4>
  
      <form th:action="@{/register}" method="post">

        <div class="form-group">
            <label>Enter Roll No</label> <input type="text"
                class="form-control" name="rollNo">
        </div>

        <div class="form-group">
            <label>Enter First Name</label> <input type="text"
                class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label>Enter Last Name</label> <input type="text"
                class="form-control" name="lastName">
        </div>
        <div class="form-group">
          <label>Enter Branch</label> <input type="text"
              class="form-control" name="branch">
        </div>
        <div class="form-group">
          <label>Enter Reason For Leave</label> <input type="text"
              class="form-control" name="reasonForLeave">
      </div>
        <div class="form-group">
            <label>Enter ClassCordinator Name</label> <input type="text"
                class="form-control" name="classCordinatorName">
        </div>
        <div class="form-group">
            <label>Enter Time</label> <input type="text"
                class="form-control" name="Time">
        </div>
       <button class="btn btn-primary btn-block">Submit</button>
       
        
    </form>
    
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
