<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>home page</title>
  </head>
  <body>
    <h1>GatePass Management System</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="add_student">Add Student</a>
            </li>
            
            
          </ul>
         
        </div>
      </nav>
      
      <div class="container p-5">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Roll no</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Branch</th>
                <th scope="col">Reason for Leave</th>
                <th scope="col">Class Coordinator</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tbody>
                <tr th:each="m:${stud}">
                  <td th:text="${m.rollNo}"></td>
                  <td th:text="${m.firstName}"></td>
                  <td th:text="${m.lastName}"></td>
                  <td th:text="${m.branch}"></td>
                  <td th:text="${m.reasonForLeave}"></td>
                  <td th:text="${m.classCordinatorName}"></td>
                  <td th:text="${m.time}"></td>
                  <td><a class ="btn btn-sm btn-primary" th:href="@{/edit/{rollNo}(rollNo=${m.rollNo})}">Edit</a>
                  <a class ="btn btn-sm btn-danger" th:href="@{/delete/{rollNo}(rollNo=${m.rollNo})}">Delete</a></td>
                </tr>
               
              </tbody>
            </tbody>
          </table>
          <div th:if=${session.msg}>
            <div class="alert alert-success" role="alert" th:text="${session.msg}">
            
             
           </div>
          </div>
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
